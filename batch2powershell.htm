<!DOCTYPE html>

  <body><div id="container">

    <p><u>Table</u></p>
    <table>
      <thead>
        <tr>
          <th><u>Description</u></th>
          <th><u>Batch</u></th>
          <th><u>PowerShell</u></th>

      <tbody>
        <tr>
          <td><b>Get information about commands.</b></td>
          <td>help</td>

        </tr>
        <tr>
          <td><b>List directory contents.</b></td>

          <td>Get-ChildItem</td>
        </tr>
        <tr>
          <td><b>Set temporary variable.</b></td>
          <td>SET foo=bar</td>
          <td>$foo = "bar"</td>
        </tr>
        <tr>
          <td><b>Fetch information about the system.</b></td>
          <td>systeminfo</td>
          <td>Get-Host</td>
        </tr>
      </tbody>
    </table>
