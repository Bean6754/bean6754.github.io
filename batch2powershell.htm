<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <title>Batch2PowerShell</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
  </head>
  <body>
    <a href="index.htm">Home</a>
    
    <table>
      <tr>
        <th>Description</th>
        <th>Batch</th>
        <th>PowerShell</th>
      </tr>
      
      <tr>
        <td bordercolor="#fff">Get information about commands.</td>
        <td bordercolor="#fff">help</td>
        <td bordercolor="#fff">Get-Help</td>
      </tr>
      <tr>
        <td bordercolor="#fff">List directory contents.</td>
        <td bordercolor="#fff">dir</td>
        <td bordercolor="#fff">Get-ChildItem</td>
      </tr>
      <tr>
        <td bordercolor="#fff">Set temporary variable.</td>
        <td bordercolor="#fff">SET foo=bar</td>
        <td bordercolor="#fff">$foo = "bar"</td>
      </tr>
      <tr>
        <td bordercolor="#fff">Fetch information about the system.</td>
        <td bordercolor="#fff">systeminfo</td>
        <td bordercolor="#fff">Get-Host</td>
      </tr>
    </table>
  </body>
</html>
