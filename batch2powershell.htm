<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <title>Batch2PowerShell</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
  </head>
  <body>
    <a href="index.htm">Home</a>
    
    <table bordercolor="#fff">
      <tr>
        <th>Description</th>
        <th>Batch</th>
        <th>PowerShell</th>
      </tr>
      
      <tr>
        <td>Get information about commands.</td>
        <td>help</td>
        <td>Get-Help</td>
      </tr>
      <tr>
        <td>List directory contents.</td>
        <td>dir</td>
        <td>Get-ChildItem</td>
      </tr>
      <tr>
        <td>Set temporary variable.</td>
        <td>SET foo=bar</td>
        <td>$foo = "bar"</td>
      </tr>
      <tr>
        <td>Fetch information about the system.</td>
        <td>systeminfo</td>
        <td>Get-Host</td>
      </tr>
    </table>
  </body>
</html>
