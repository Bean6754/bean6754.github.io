    <h1>Cryptography</h1>
    
    <h2>AES-XTS.</h2>
    <p><a href="https://github.com/apple/darwin-xnu/blob/master/libkern/crypto/corecrypto_aesxts.c">Source</a> (https://github.com/apple/darwin-xnu/blob/master/libkern/crypto/corecrypto_aesxts.c)</p>
    <p>AES XTS uses 8-bit `uint8_t`, so a 256-bit key is `256/8=32bit`. Which is why 64-bit AES should be either 256-bit (32bit) or 512-bit (64bit).</p>
