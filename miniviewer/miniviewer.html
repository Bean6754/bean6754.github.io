<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miniviewer</title>
  <link rel="stylesheet" type="text/css" href="../css/global.css">
  <link rel="icon" href="../favicon.svg.png" type="image/png">
  <script src="../js/jquery.min.js"></script>
  <script>
    $(function() {
  $(".resizable").resizable({
    start: function(event, ui) {
      ui.element.append($("<div/>", {
        id: "iframe-barrier",
        css: {
          position: "absolute",
          top: 0,
          right: 0,
          bottom: 0,
          left: 0,
          "z-index": 10
        }
      }));
    },
    stop: function(event, ui) {
      $("#iframe-barrier", ui.element).remove();
    },
    resize: function(event, ui) {
      $("iframe", ui.element).width(ui.size.width).height(ui.size.height);
    }
  });
});

  </script>
  <script>
function urlButtonFunc() {
  var urlInputVar = document.getElementById('urlInput').value;
  document.getElementById('iframeDiv').innerHTML = '<iframe class="resizable" width="480" height="240" src="' + urlInputVar + '"></iframe>';
}
  </script>
</head>
<body>
  <h1>Miniviewer</h1>
  
  <a href="../index.php">Home</a>
  
  <input id="urlInput" type="text">
  <button name="urlButton" onClick="urlButtonFunc()">Go</button>
  <br>

  <div id="iframeDiv"></div>
</body>
</html>
