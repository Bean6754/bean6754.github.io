<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <title>汉子 - bean6754.github.io</title>
    <link rel="icon" href="../favicon.svg" type="image/png">
    <script src="js/hanzi-writer.min.js"></script>
  </head>
  <body>
    <a href="../index.html">Back..</a>
    <h1>汉子</h1>
    
    <p>Name: <input type="text" id="myHanzi" value="屋"></p>
    
    <script>
      function getInput() {
      if (document.getElementById("myHanzi").value == null || document.getElementById("myHanzi").value == "") {
        userInput = document.getElementById("myHanzi").value;
      }
      else if (document.getElementById("myHanzi").value !== null) {
        userInput = '屋';
      }
      else {
        userInput = '屋';
      }
    }
    </script>
    
    <div id="character-target-div"></div>
    <button id="animate-button" onClick="getInput()">Animate</button>
    
    <script>
    var writer = HanziWriter.create('character-target-div', userInput, {
        width: 200,
        height: 200,
        padding: 5,
        showOutline: true
      });
      
      document.getElementById('animate-button').addEventListener('click', function() {
        writer.animateCharacter();
      });
    </script>
  </body>
</html>
